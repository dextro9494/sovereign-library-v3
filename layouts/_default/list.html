{{ define "main" }}
<section class="card">
  <h1>{{ .Title }}</h1>
  {{ if .Content }}<div class="content">{{ .Content }}</div>{{ end }}

  <ul class="list">
    {{ range .Pages.ByTitle }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ if .Params.status }}<span class="status">{{ .Params.status }}</span>{{ end }}
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
